<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1 class="scrolling-text">Media Player Website</h1>
    </header>

      <!-- Image Section -->
      <section class="image-row">
        <img src="南渡素材 (114).png" alt="Image 1" class="inline-image" />
        <img src="南渡素材 (170).png" alt="Image 2" class="inline-image" />
      </section>
     <!-- heart beat section -->
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    <!-- Main Content Section -->
     <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="my-video">
          <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"/>
        </video>
        <div class="custom-controls">
        <!-- button sections -->
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="20"
              height="20"/>
          </button>
          <button id="mute-unmute-button">
            <img
              id="mute-unmute-img"
              src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
              alt="Mute unmute Button"
              width="20"
              height="20"
            />
          <button id="decrease-volume-button">
            <img
              id="decrease-volume-img"
              src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
              alt="Decrease Button"
              width="20"
              height="20"/>
          </button>
          <button id="increase-volume-button">
            <img
              id="increase-volume-img"
              src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
              alt="Increase Button"
              width="20"
              height="20"/>
          </button>
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
          <button id="replay-button" onclick="replayVideo()">
            <img id="replay-img" src="https://img.icons8.com/ios-glyphs/30/replay.png" alt="Replay Button" width="20" height="20" />
          </button>
        </div>
    </div>
      <section>
        <h2>Additional Content</h2>
        <button class="button" id="btn">
            <span>🎉</span>
            <span>Like</span>
        </button>
        <img src="南渡素材 (248).png" alt="Image 2" class="inline-image" />
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
