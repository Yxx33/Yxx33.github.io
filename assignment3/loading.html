<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Loading</title>
		<link href="css/public.css" type="text/css" rel="stylesheet" />
		<script src="js/jquery-3.7.1.min.js"></script>
	</head>
	<body id="loadingBody">
		<iframe id="loadingPage" src='https://my.spline.design/untitled-e11bc68181e8641c5409c96591ca49f7/'
			frameborder='0' width='100' height='100%'></iframe>

	</body>
	<script type="text/javascript">
		window.onload = function() {
			var div = document.getElementById('loadingPage');
			var time = 5;
			change();
			setInterval(change, 1000);

			function change() {
				if (time == 0) {
					location.href = "index.html";
				} else {
					div.innerHTML = '还有' + time + '秒跳转';
					time--;
				}
			}
		}
	</script>
</html>
